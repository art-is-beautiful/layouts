<!DOCTYPE html>
<html lang="en">
  <head></head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=1300"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <title>My pug </title>
  <script type="text/javascript">
    function handleSelect(elm)
    {
       window.location = elm.value+".html";
    }
  </script>
</html>
<body>
  <header class="header border-profile"> 
    <div class="header__wrapper"> 
      <div class="header__logo"> <a class="header__nav-home" href="/">Home </a><span class="arrow__right">></span><a class="header__nav-home" href="/">My profile</a></div>
      <div class="header__text account-name"> 
        <select name="choice-header" id="choice-header" onchange="javascript:handleSelect(this)">
          <option value="myaccount" selected="selected">Artem Chornyi </option>
          <option value="./account">Account </option>
          <option value="personal">Personal </option>
          <option value="duplom">Code </option>
        </select>
      </div>
    </div>
  </header>
  <nav class="nav"> 
    <div class="nav__wrapper"> 
      <div class="nav__logo"> <a href="/"><img src="../svg/Vector_navLogo.svg" alt="src"/></a></div>
      <div class="pugzaglushka">
        <ul class="nav__content">
          <li class="nav__content-items"> <a href="../search/results.html"><img src="../svg/Vector_navSearch.svg" alt=""/></a></li>
          <li class="nav__content-items"> <a href="#"><img src="../svg/Vector_navUser.svg" alt=""/><img class="nav__active-navUser" src="../svg/Active_nav.svg"/></a></li>
          <li class="nav__content-items"> <a href="#"><img src="../svg/Vector_navMessages.svg" alt=""/></a></li>
          <li class="nav__content-items"> <a href="#"><img src="../svg/Vector_navCalendar.svg" alt=""/></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="error-display">Please, use screen > 1000px. Temporary problems</div>
  <form class="formProf" action="index.html">
    <div class="formProf__wrapper"> 
      <header class="headerProf active"><a class="headerProf__text" href="./personal.html">PERSONAL INFORMATION</a><a class="headerProf__text" href="#">ACCOUNT INFORMATION <img class="headerProf__active-account" src="../svg/Active_line.svg"/></a></header>
      <section class="formProf__input-first"> 
        <div class="formProf__userAcc"> 
          <h3 class="formProf__input-text mg-top-0">User Name </h3>
          <input class="formProf__input" type="text"/>
        </div>
        <div class="formProf__userAcc"> 
          <h3 class="formProf__input-text mg-top-0">E-mail </h3>
          <input class="formProf__input" type="text"/>
        </div>
      </section>
    </div><a class="formProf__changePass position-center" href="#">Change password <img class="formProf__right-arrow" src="../svg/Vector_arrow_right.svg" alt="arrow"/></a>
  </form>
</body>
