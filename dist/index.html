<!DOCTYPE html>
<html lang="en">
  <head></head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <title>My pug </title>
</html>
<body>
  <header class="header">
    <div class="header__wrapper"> 
      <div class="header__logo"> <a class="header__logo-link" href="/"><img src="./svg/logo1.svg" alt="logo1"/><img src="./svg/logo2.svg" alt="logo2"/></a></div>
      <div class="header__text"> 
        <h2>Do not have an account? <a class="header__signUp" href="/5">Sign up</a></h2>
      </div>
    </div>
  </header>
  <form class="form" action="index.html">
    <div class="form__wrapper"> 
      <h1 class="form__login">Sign in </h1>
      <section class="form__section"> 
        <input class="form__input" type="email" placeholder="@email"/>
        <input class="form__input" type="password" placeholder="Password"/><a class="form__forgot" href="#">Forgot password?</a>
        <button class="form__submit">Sign in </button>
      </section>
    </div>
  </form>
</body>
