<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/style.css">
    <title>Document</title>
    <script type="text/javascript">
        function handleSelect(elm)
        {
           window.location = elm.value+".html";
        }
      </script>
</head>
<body>
    <header class="header border-profile">
        <div class="header__wrapper ">
            <div class="header__logo">
                <a href="/" class="header__nav-home">
                    Home
                </a>
                <span class="arrow__right"> > </span>
                <a href="/" class="header__nav-home">
                    My profile
                </a>
            </div>
            <div class="header__text account-name">
                <select name="choice-header" id="choice-header" onchange="javascript:handleSelect(this)">
                    <option value="myaccount" selected>Artem Chornyi</option>
                    <option value="./account">Account</option>
                    <option value="personal">Personal</option>
                    <option value="../duplom/coder" >Code</option>
                  </select>
            </div>
        </div>        
    </header>

    <nav class="nav">
        <div class="nav__wrapper">
            <div class="nav__logo">
                <a href="#"> <img src="../../svg/Vector_navLogo.svg" alt=""> </a>
            </div>
            <div>
            <ul class="nav__content"> 
                <li class="nav__content-items"> <a href="../search/results.html"> <img src="../../svg/Vector_navSearch.svg" alt=""> </a> </li>
                <li class="nav__content-items"> <a href="#"> <img src="../../svg/Vector_navUser.svg" alt=""> </a> </li>
                <li class="nav__content-items"> <a href="#"> <img src="../../svg/Vector_navMessages.svg" alt=""> </a> </li>
                <li class="nav__content-items"> <a href="#"> <img src="../../svg/Vector_navCalendar.svg" alt=""> </a> </li>
            </ul>
            </div>
        </div>
    </nav>
    
    <form action="index.html" class="formProf">

        <div class="formProf__wrapper active">

            <header class="headerProf">
                <div class="headerProf__wrapper">
                <a href="#" class="headerProf__text">PERSONAL INFORMATION</a>
                </div>
                <div class="">
                <a href="#" class="headerProf__text">ACCOUNT INFORMATION</a>
                </div>
            </header>

            <div class="formProf__content-wrapper">

                <div class="formProf__photo">
                        <img src="../../svg/avatar1.svg" alt="avatar">
                        <div class="formProf__photo-wrapper">
                            <img src="../../svg/Vector_changePhoto.svg" alt="vector">
                            <a href="#" class="photo-text"> Change photo</a>
                        </div>
                </div>

                <section class="">
                    <h3 class="formProf__input-text mg-top-0">First Name</h3>
                    <input type="text" class="formProf__input"/>
                    <h3 class="formProf__input-text">Title</h3>
                    <!-- <input type="text" class="formProf__input"/> -->
                    <select name="title" class="formProf__input">
                        <option value="mr">Mr</option>
                        <option value="smth">smth</option>
                      </select>
                    <h3 class="formProf__input-text">Country</h3>
                    <select name="country" class="formProf__input formProf__input-ico" id="selectCountry">
                        <option value="none"></option>
                        <option value="ua">ua</option>
                        <option value="uk">uk</option>
                    </select>
                    <!-- <img src="../../svg/Vector_countryPoint.svg" alt="country"> -->
                </section>

                <section class="formProf__input-last">
                    <h3 class="formProf__input-text mg-top-0">Last Name</h3>
                    <input type="text" class="formProf__input"/>
                    <h3 class="formProf__input-text ">Mobile phone</h3>
                    <select name="country" class="formProf__input formProf__input-ico-mobile" id="selectCountry" style=' width: 80px;'>
                        <option value="ua"></option>
                        <option value="uk">uk</option>
                        <option value="pointer">&#127464;&#127462; all</option>
                    </select>
                    <input type="text" class="formProf__input-mobile"/>
                    <h3 class="formProf__input-text">Company</h3>
                    <input type="text" class="formProf__input"/>
                </section>
            
            </div>

        </div>

    </form>

</body>
</html>
