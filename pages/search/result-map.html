<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/style.css">
    <title>Document</title>
    <script type="text/javascript">
        function handleSelect(elm)
        {
           window.location = elm.value+".html";
        }
    </script>
        <script>
            function initMap() {
              const uluru = { lat: 40.75876747510214, lng: -73.98441503722928 }; //40.75876747510214, -73.98441503722928
              const uluru2 = { lat: 40.689746640889965, lng: -73.99106342867998 }; //40.689746640889965, -73.99106342867998
              const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: uluru,
              });
              const marker = new google.maps.Marker({
                position: uluru,
                map: map,
              });
              const marker2 = new google.maps.Marker({
                position: uluru2,
                map: map,
              });
            }
        </script>
</head>
<body>
    <header class="header border-profile">
        <div class="header__wrapper ">
            <div class="header__logo">
                <a href="/" class="header__nav-home">
                    Home
                </a>
                <span class="arrow__right"> > </span>
                <a href="/" class="header__nav-home">
                    Search
                </a>
                <span class="arrow__right"> > </span>
                <a href="/" class="header__nav-home">
                    Results
                </a>
            </div>
            <div class="header__text account-name">
                <select name="choice-header" id="choice-header" onchange="javascript:handleSelect(this)">
                    <option value="myaccount" selected>Artem Chornyi</option>
                    <option value="../profile/account">Account</option>
                    <option value="../profile/personal">Personal</option>
                    <option value="../duplom/coder" >Code</option>
                  </select>
            </div>
        </div>        
    </header>

    <nav class="nav">
        <div class="nav__wrapper">
            <div class="nav__logo">
                <a href="#"> <img src="../../svg/Vector_navLogo.svg" alt=""> </a>
            </div>
            <div>
            <ul class="nav__content"> 
                <li class="nav__content-items"> <a href="./results.html"> <img src="../../svg/Vector_navSearch.svg" alt=""> </a> </li>
                <li class="nav__content-items"> <a href="../profile/personal.html"> <img src="../../svg/Vector_navUser.svg" alt=""> </a> </li>
                <li class="nav__content-items"> <a href="#"> <img src="../../svg/Vector_navMessages.svg" alt=""> </a> </li>
                <li class="nav__content-items"> <a href="#"> <img src="../../svg/Vector_navCalendar.svg" alt=""> </a> </li>
            </ul>
            </div>
        </div>
    </nav>
    
    <form action="index.html" class="formProf">

        <div class="formProf__wrapper-results">

                <div class="formProf__input-result">
                    <h3 class="formProf__input-text mg-top-0">Location</h3>
                    <select name="title" class="formProf__input">
                        <option value="ua">Ua</option>
                        <option value="us">Us</option>
                    </select>
                    <h3 class="formProf__input-text">Search</h3>
                    <input type="text" class="formProf__input"/>
                    <h3 class="formProf__input-text">Category</h3>
                    <select name="title" class="formProf__input">
                        <option value="Category">Category</option>
                        <option value="us">Us</option>
                    </select>
                    <h3 class="formProf__input-text">Service</h3>
                    <select name="title" class="formProf__input">
                        <option value="ua">uk</option>
                        <option value="us">Us</option>
                        <option value="3services" selected>3 Services</option>
                    </select>
                    <h3 class="formProf__input-text">Period</h3>
                    <input type="text" class="formProf__input"/>
                    <button class="formProf__search-btn mg-top-29">Search</button>

                </div>

                <div class="formProf__content-result">
                    

                    <header class="formProf__header-results">
                        <div class="formProf__header-showMap">
                            <a href="./results.html" class="formProf__changePass mg-top-3">Show results</a>
                            <!-- <img src="../../svg/Vector__results_showmap.svg" class="formProf__header-vector" alt="showMap"> -->
                        </div>
                        </div>
                    </header>

                    <div class="formProf__googlemap" id="map"></div>

                    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
                    <script async defer
                      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly"
                      
                    ></script>

                </div>   

        </div>

    </form>

</body>
</html>
