<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="/" class="header__logo-link">
                    <img src="../../svg/logo1.svg" alt="logo">
                    <img src="../../svg/logo2.svg" alt="logo">
                </a>
            </div>
            <div class="header__text">
                <h2>Back to <a href="google.com" class="header__signUp"> Sign up</a></h2>
            </div>
        </div>        
    </header>
    <form action="index.html" class="form">
        <div class="form__wrapper">
            <h1 class="form__login">Enter your e-mail to reset your password</h1>
            <section class="form__section">
                <input type="email" class="form__input" placeholder="@email">
                <button class="form__submit mg-top-40">Send</button>
            </section>
        </div>
    </form>
</body>
</html>
