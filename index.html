<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="/" class="header__logo-link">
                    <img src="./svg/logo1.svg" alt="logo">
                    <img src="./svg/logo2.svg" alt="logo">
                </a>
            </div>
            <div class="header__text">
                <h2>Do not have an account? <a href="google.com" class="header__signUp"> Sign up</a></h2>
            </div>
        </div>        
    </header>
    
    <form action="index.html" class="form">
        <div class="form__wrapper">
            <h1 class="form__login">Sign in</h1>
            <section class="form__section">
                <input type="email" class="form__input" placeholder="@email">
                <input type="password" class="form__input" placeholder="Password">
                <a href="#" class="form__forgot">Forgot password?</a>
                <button class="form__submit">Sign in</button>
            </section>
        </div>
    </form>

<script src="./dist/webpack/bundle.js"></script>
</body>
</html>
